<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <title>Baalin Fan|MVP</title>
  </head>
  <body>
    <div class="text">
      <h1 class="text-big">Welcome to Whiterun</h1>
      <p class="text-citizen">... Citizen.</p>
      <p class="text-small">
        This is a fan site of Baalin, that is currently under development.
        Please return at a later date to see the progress or the finished
        product.
      </p>
    </div>
    <div class="progress">
      <h3>Progress:</h3>
      <p class="progress-finished">• Set up MVP page</p>
      <p class="progress-current">• Set up Login page</p>
      <p class="progress-next">• Live Chat</p>
      <p class="progress-next">• Forum</p>
      <p class="progress-next">• Gallery</p>
      <p class="progress-next">• News</p>
    </div>
    <div class="contact">
      <h3 class="contact-text">
        <i class="contact-i fas fa-level-down-alt fa-flip-horizontal"></i>
        Contact Me
        <i class="contact-i fas fa-level-down-alt"></i>
      </h3>
      <ul class="contact-ul">
        <li class="contact-li">
          <a
            class="contact-link"
            href="https://github.com/Baalin"
            target="_blank"
            ><i class="fab fa-github fa-2x"></i
          ></a>
        </li>
        <li class="contact-li">
          <a class="contact-link" href="https://twitter.com" target="_blank"
            ><i class="fab fa-twitter fa-2x"></i
          ></a>
        </li>
        <li class="contact-li">
          <a class="contact-link" href="https://facebook.com" target="_blank"
            ><i class="fab fa-facebook fa-2x"></i
          ></a>
        </li>
        <li class="contact-li">
          <a class="contact-link" href="https://instagram.com" target="_blank"
            ><i class="fab fa-instagram fa-2x"></i
          ></a>
        </li>
      </ul>
    </div>
  </body>
</html>
